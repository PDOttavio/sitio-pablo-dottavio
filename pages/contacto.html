    <main>
      <h1>Contacto</h1>
      
      <section class="contacto">
        <form action="https://formsubmit.co/pablodottavio@gmail.com" method="POST" class="contacto__form" id="contactoForm">
          <fieldset>
            <legend>Formulario de Contacto</legend>

            <div class="form-group">
              <label for="nombre">Nombre y Apellido *</label>
              <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />
            </div>

            <div class="form-group">
              <label for="ciudad">Ciudad *</label>
              <input type="text" id="ciudad" name="ciudad" required placeholder="Tu ciudad" />
            </div>

            <div class="form-group">
              <label for="celular">Celular *</label>
              <input type="tel" id="celular" name="celular" required placeholder="+54 9 11 1234-5678" />
            </div>

            <div class="form-group">
              <label for="mensaje">Mensaje *</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="5"
                required
                placeholder="Contanos en qué podemos ayudarte..."
              ></textarea>
            </div>

            <input type="hidden" name="_subject" value="Nuevo contacto de mi web">
            <input type="hidden" name="_next" value="https://sitio-pablo-dottavio.vercel.app">
            
            <div class="form-actions">
              <button type="submit">
                <span>Enviar Mensaje</span>
              </button>
            </div>
          </fieldset>
        </form>
      </section>

    <script>
      // Efecto scroll en header
      const header = document.querySelector('.main-header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
      
      // Validación visual del formulario
      const form = document.getElementById('contactoForm');
      const inputs = form.querySelectorAll('input[required], textarea[required]');
      
      inputs.forEach(input => {
        input.addEventListener('blur', () => {
          if (input.validity.valid) {
            input.style.borderColor = '#10b981';
          } else {
            input.style.borderColor = '#ef4444';
          }
        });
      });
    </script>
